<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registrar Vehículo</title>
</head>

<body>

<h2>Registrar nuevo vehículo</h2>

<p th:if="${error}" th:text="${error}" style="color:red"></p>

<form th:action="@{/Conductor/RegistrarVehiculo}" method="post">
    
    <input type="hidden" name="idConductor" th:value="${id}"/>

    <label>Placa:</label>
    <input type="text" name="placa" required><br><br>

    <label>Tipo:</label>
    <input type="text" name="tipo" required><br><br>

    <label>Marca:</label>
    <input type="text" name="marca" required><br><br>

    <label>Modelo:</label>
    <input type="text" name="modelo" required><br><br>

    <label>Color:</label>
    <input type="text" name="color" required><br><br>

    <label>Ciudad de la placa:</label>
    <input type="text" name="ciudadPlaca" required><br><br>

    <label>Capacidad:</label>
    <input type="number" name="capacidad" required><br><br>

    <button type="submit">Registrar Vehículo</button>
</form>

<br>
<a th:href="@{/Conductor/Inicio/{id}(id=${id})}">Volver</a>

</body>
</html>
